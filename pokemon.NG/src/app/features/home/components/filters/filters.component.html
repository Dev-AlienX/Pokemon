<div class="search-box-container">
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="query"
      [placeholder]="placeholderText()"
      (keyup.enter)="onSearch()"
    />
    <select [(ngModel)]="searchMode" class="mode-select">
      <option value="pokemon">Pok√©mon</option>
      <option value="type">Types</option>
      <option value="generation">Generation</option>
      <option value="region">Region</option>
    </select>

    <button (click)="onSearch()" class="search-btn">Search</button>
  </div>
  <div class="capsule-container">
    @switch (searchMode()) {
      @case ('type') {
        @for (t of types; track t) {
          <button class="capsule type-pill" (click)="selectCapsule(t)">{{ t | titlecase }}</button>
        }
      }
      @case ('generation') {
        @for (g of generations; track g) {
          <button class="capsule gen-pill" (click)="selectCapsule(g)">{{ g | uppercase }}</button>
        }
      }
      @case ('region') {
        @for (r of regions; track r) {
          <button class="capsule region-pill" (click)="selectCapsule(r)">
            {{ r | titlecase }}
          </button>
        }
      }
    }
  </div>
</div>
